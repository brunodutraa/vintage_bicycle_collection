{% extends 'core/base.html' %}
{% load static%}

{% block content %}

    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            {% for crs_img in carousel_query%}
                {% if forloop.counter == 1 %}
                    <div class="carousel-item active ">
                        <img class="d-block w-100 img-fluid" src="{{crs_img.image.url}}" alt="Slide {{forloop.counter}}">                
                    </div>
                {% else %}
                    <div class="carousel-item ">
                        <img class="d-block w-100 img-fluid" src="{{crs_img.image.url}}" alt="Slide {{forloop.counter}}">
                    </div>    
                {% endif %}
            {% endfor %}            
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

        
    <div class="content-container">
        <br>
        <h2 style='margin-left:20px;font-size: 70px; letter-spacing: 10px;'>MARCAS</h2>
        <br>
        {% for brand in brand_query %}

            <div class="card mb-3" style="max-width: 100%;">
                <div class="row g-0">
                    <div class="col-md-4 img-card-brand">
                        <img src="{{brand.small_logo.url}}" class="img-fluid rounded-start" alt="Logotipo da marca {{brand.name}}">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body" style="padding-top: 2px; padding-bottom: 2px;">
                            <a href="{% url 'brand_detail' slug=brand.slug %}">
                                <h5 class="card-title">{{brand.name}}</h5>
                            </a>
                            <p class="card-text text-reduce brand-description" >{{brand.description}}</p>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

    <script src="{% static 'core/js/funcoes.js' %}"></script>

{% endblock %}
