{% load static %}

<!DOCTYPE html>



<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'core/css/style.css'%}">
    
    <title>Bicicletário</title>
    <link rel='shortcut icon' type='image/x-icon' href='{% static "core/215807.png" %}'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>

<body class="bg body-container">

    <nav class="navbar navbar-expand-md navbar-light" style="background-color: #ffffff; padding-top: 0px; padding-bottom: 0px;" >
        <div class="container-fluid">
            <a class="navbar-brand" style="display: flex; align-items: center;" href="{% url 'home' %}">
                <img src="{%static 'core/215807.png'%}" alt="Logo" width="50" style="margin-right: 15px;"  class="d-inline-block align-text-top">
                Coleção do Ito
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 nav-items">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'brands' %}">Marcas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="{% url 'home' %}">Sobre</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link disabled">Disabled</a>
                </li>
            </ul>
            </div>
        </div>
    </nav>

    <div class="main-content">
        {% block content %}
        {% endblock %}
    </div>
    

    <footer class="bg-dark text-white p-3 mt-2">
        <div class="container">
            <div class="row" id="footer-text">
                <div class="col-8 col-md-4" ></div>
                <div class="col-8 col-md-4 text-center">
                    <a target="_blank" id="footer-lkdn" href="https://www.linkedin.com/in/bruno-manozzo-dutra/">Feito com ❤️ por Bruno Dutra</a>
                </div>
                <div class="col-8 col-md-4 footer-social-media">
                    <p>Siga nossas redes:  </p>
                    <a href="#"> <i class="fab fa-twitter fa-2x mr-3"></i></a>
                    <a href="#"> <i class="fab fa-facebook-f fa-2x mr-3"></i></a>
                    <a href="#"> <i class="fab fa-instagram fa-instagram fa-2x"></i></a>
                </div>
            </div>
        </div>
    </footer> 


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="{%static 'core/js/funcoes.js'%}"></script>
</body>
</html>
